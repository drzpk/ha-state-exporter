homeassistant:
  database:
    driver: org.mariadb.jdbc.Driver
    host: localhost
    port: 3306
    username: user
    password: pass
    database: homeassistant
  api:
    url: http://homeassistant-url
    token: ha-token

influxdb:
  url: influx_url
  bucket: bucket_name
  org: default
  token: xyz

entities:
  - selector:
      devices:
        - test_device
      sensors:
        - sensor1
        - sensor2
    schema: energy

schemas:
  - name: schema_name
    influx_measurement_name: measurement_name
    entities:
      - sensor: entity_sensor
        type: INTEGER
        state_mapping: state_mapping
        ignored_values:
          - ignored_value

state_mappings:
  - name: binary_sensor
    target_type: BOOLEAN
    mappings:
      - from: 'off'
        to: false
    default_mapping: null
